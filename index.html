<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üí´ –í–æ–ª—à–µ–±–Ω—ã–π –ê—Ä—Ç - –ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–∞—è –ê–Ω–∏–º–∞—Ü–∏—è üí´</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background: linear-gradient(45deg, #000428, #004e92, #000428);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      font-family: 'Arial', sans-serif;
      cursor: none;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* –ó–≤–µ–∑–¥–Ω–æ–µ –Ω–µ–±–æ */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    /* –ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω—ã–µ —á–∞—Å—Ç–∏—Ü—ã */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: float 6s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    /* –ì–ª–∞–≤–Ω—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
    .main-container {
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }

    /* –†–∞–¥—É–∂–Ω—ã–π —Ç–µ–∫—Å—Ç —Å —É–ª—É—á—à–µ–Ω–∏—è–º–∏ */
    .rainbow-text {
      display: flex;
      font-size: clamp(3rem, 12vw, 8rem);
      font-weight: bold;
      user-select: none;
      filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.5));
      animation: textPulse 4s ease-in-out infinite, textFloat 6s ease-in-out infinite;
    }

    @keyframes textPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes textFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .rainbow-text span {
      color: red;
      animation: rainbow 3s infinite, letterBounce 2s ease-in-out infinite;
      animation-timing-function: linear;
      margin: 0 0.05em;
      transition: all 0.3s ease;
      position: relative;
    }

    .rainbow-text span:hover {
      transform: scale(1.3) rotate(15deg);
      filter: brightness(1.5);
    }

    @keyframes letterBounce {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-5px); }
    }

    .rainbow-text span:nth-child(1) { animation-delay: 0s, 0s; }
    .rainbow-text span:nth-child(2) { animation-delay: 0.1s, 0.1s; }
    .rainbow-text span:nth-child(3) { animation-delay: 0.2s, 0.2s; }
    .rainbow-text span:nth-child(4) { animation-delay: 0.3s, 0.3s; }
    .rainbow-text span:nth-child(5) { animation-delay: 0.4s, 0.4s; }
    .rainbow-text span:nth-child(6) { animation-delay: 0.5s, 0.5s; }
    .rainbow-text span:nth-child(7) { animation-delay: 0.6s, 0.6s; }
    .rainbow-text span:nth-child(8) { animation-delay: 0.7s, 0.7s; }
    .rainbow-text span:nth-child(9) { animation-delay: 0.8s, 0.8s; }
    .rainbow-text span:nth-child(10) { animation-delay: 0.9s, 0.9s; }
    .rainbow-text span:nth-child(11) { animation-delay: 1s, 1s; }
    .rainbow-text span:nth-child(12) { animation-delay: 1.1s, 1.1s; }
    .rainbow-text span:nth-child(13) { animation-delay: 1.2s, 1.2s; }
    .rainbow-text span:nth-child(14) { animation-delay: 1.3s, 1.3s; }
    .rainbow-text span:nth-child(15) { animation-delay: 1.4s, 1.4s; }
    .rainbow-text span:nth-child(16) { animation-delay: 1.5s, 1.5s; }
    .rainbow-text span:nth-child(17) { animation-delay: 1.6s, 1.6s; }

    @keyframes rainbow {
      0% { color: #ff0000; text-shadow: 0 0 10px #ff0000; }
      14% { color: #ff7f00; text-shadow: 0 0 10px #ff7f00; }
      28% { color: #ffff00; text-shadow: 0 0 10px #ffff00; }
      42% { color: #00ff00; text-shadow: 0 0 10px #00ff00; }
      57% { color: #0000ff; text-shadow: 0 0 10px #0000ff; }
      71% { color: #4b0082; text-shadow: 0 0 10px #4b0082; }
      85% { color: #9400d3; text-shadow: 0 0 10px #9400d3; }
      100% { color: #ff0000; text-shadow: 0 0 10px #ff0000; }
    }

    /* –ö–∞—Å—Ç–æ–º–Ω—ã–π –∫—É—Ä—Å–æ—Ä */
    .cursor {
      position: fixed;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      mix-blend-mode: difference;
      transition: transform 0.1s ease;
    }

    /* –≠—Ñ—Ñ–µ–∫—Ç –ø–æ—è–≤–ª–µ–Ω–∏—è */
    .fade-in {
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(0.5) rotate(180deg);
      }
      100% {
        opacity: 1;
        transform: scale(1) rotate(0deg);
      }
    }

    /* –ú–µ—Ä—Ü–∞—é—â–∏–µ –æ–≥–æ–Ω—å–∫–∏ */
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      animation: sparkle 1.5s infinite;
    }

    @keyframes sparkle {
      0%, 100% {
        opacity: 0;
        transform: scale(0);
      }
      50% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
    @media (max-width: 768px) {
      .rainbow-text {
        font-size: clamp(2rem, 8vw, 4rem);
        flex-wrap: wrap;
        justify-content: center;
      }
      
      .rainbow-text span {
        margin: 0 0.02em;
      }
    }
  </style>
</head>
<body>
  <!-- –ó–≤–µ–∑–¥–Ω–æ–µ –Ω–µ–±–æ -->
  <div class="stars" id="stars"></div>
  
  <!-- –ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω—ã–µ —á–∞—Å—Ç–∏—Ü—ã -->
  <div class="particles" id="particles"></div>
  
  <!-- –ö–∞—Å—Ç–æ–º–Ω—ã–π –∫—É—Ä—Å–æ—Ä -->
  <div class="cursor" id="cursor"></div>
  
  <!-- –ì–ª–∞–≤–Ω—ã–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
  <div class="main-container">
    <div class="rainbow-text fade-in" aria-label="–ê—Ä—Ç—ë–º –ª—é–±–∏—Ç –ü–æ–ª–∏–Ω—É">
      <span>–ê</span><span>—Ä</span><span>—Ç</span><span>—ë</span><span>–º</span>
      <span> </span>
      <span>–ª</span><span>—é</span><span>–±</span><span>–∏</span><span>—Ç</span>
      <span> </span>
      <span>–ü</span><span>–æ</span><span>–ª</span><span>–∏</span><span>–Ω</span><span>—É</span>
    </div>
  </div>

  <script>
    // –°–æ–∑–¥–∞–Ω–∏–µ –∑–≤–µ–∑–¥–Ω–æ–≥–æ –Ω–µ–±–∞
    function createStars() {
      const starsContainer = document.getElementById('stars');
      const starCount = 100;
      
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.width = Math.random() * 3 + 1 + 'px';
        star.style.height = star.style.width;
        star.style.animationDelay = Math.random() * 2 + 's';
        star.style.animationDuration = (Math.random() * 3 + 2) + 's';
        starsContainer.appendChild(star);
      }
    }

    // –°–æ–∑–¥–∞–Ω–∏–µ –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω—ã—Ö —á–∞—Å—Ç–∏—Ü
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      
      setInterval(() => {
        if (particlesContainer.children.length < 50) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          particle.style.left = Math.random() * 100 + '%';
          particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
          particle.style.background = `hsl(${Math.random() * 360}, 70%, 70%)`;
          particlesContainer.appendChild(particle);
          
          // –£–¥–∞–ª–µ–Ω–∏–µ —á–∞—Å—Ç–∏—Ü—ã –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
          setTimeout(() => {
            if (particle.parentNode) {
              particle.parentNode.removeChild(particle);
            }
          }, 8000);
        }
      }, 200);
    }

    // –ö–∞—Å—Ç–æ–º–Ω—ã–π –∫—É—Ä—Å–æ—Ä
    function setupCursor() {
      const cursor = document.getElementById('cursor');
      
      document.addEventListener('mousemove', (e) => {
        cursor.style.left = e.clientX - 10 + 'px';
        cursor.style.top = e.clientY - 10 + 'px';
      });
      
      document.addEventListener('mousedown', () => {
        cursor.style.transform = 'scale(1.5)';
      });
      
      document.addEventListener('mouseup', () => {
        cursor.style.transform = 'scale(1)';
      });
    }

    // –°–æ–∑–¥–∞–Ω–∏–µ –º–µ—Ä—Ü–∞—é—â–∏—Ö –æ–≥–æ–Ω—å–∫–æ–≤ –≤–æ–∫—Ä—É–≥ —Ç–µ–∫—Å—Ç–∞
    function createSparkles() {
      const textContainer = document.querySelector('.rainbow-text');
      
      setInterval(() => {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.left = Math.random() * 100 + '%';
        sparkle.style.top = Math.random() * 100 + '%';
        sparkle.style.animationDelay = Math.random() * 1 + 's';
        textContainer.appendChild(sparkle);
        
        setTimeout(() => {
          if (sparkle.parentNode) {
            sparkle.parentNode.removeChild(sparkle);
          }
        }, 1500);
      }, 300);
    }

    // –ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å —Å –±—É–∫–≤–∞–º–∏
    function setupLetterInteraction() {
      const letters = document.querySelectorAll('.rainbow-text span');
      
      letters.forEach(letter => {
        letter.addEventListener('mouseenter', () => {
          // –°–æ–∑–¥–∞–Ω–∏–µ –≤–∑—Ä—ã–≤–∞ —á–∞—Å—Ç–∏—Ü –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏
          createBurst(letter);
        });
      });
    }

    // –°–æ–∑–¥–∞–Ω–∏–µ –≤–∑—Ä—ã–≤–∞ —á–∞—Å—Ç–∏—Ü
    function createBurst(element) {
      const rect = element.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      
      for (let i = 0; i < 8; i++) {
        const particle = document.createElement('div');
        particle.style.position = 'fixed';
        particle.style.width = '4px';
        particle.style.height = '4px';
        particle.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
        particle.style.borderRadius = '50%';
        particle.style.left = centerX + 'px';
        particle.style.top = centerY + 'px';
        particle.style.pointerEvents = 'none';
        particle.style.zIndex = '1000';
        
        const angle = (i / 8) * Math.PI * 2;
        const velocity = 50;
        const vx = Math.cos(angle) * velocity;
        const vy = Math.sin(angle) * velocity;
        
        document.body.appendChild(particle);
        
        let x = 0, y = 0;
        const animate = () => {
          x += vx * 0.02;
          y += vy * 0.02;
          particle.style.transform = `translate(${x}px, ${y}px)`;
          particle.style.opacity = Math.max(0, 1 - Math.abs(x) / 100);
          
          if (Math.abs(x) < 100) {
            requestAnimationFrame(animate);
          } else {
            document.body.removeChild(particle);
          }
        };
        animate();
      }
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≤—Å–µ—Ö —ç—Ñ—Ñ–µ–∫—Ç–æ–≤
    function init() {
      createStars();
      createParticles();
      setupCursor();
      createSparkles();
      setupLetterInteraction();
    }

    // –ó–∞–ø—É—Å–∫ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    document.addEventListener('DOMContentLoaded', init);

    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∑–≤—É–∫–æ–≤–æ–≥–æ —ç—Ñ—Ñ–µ–∫—Ç–∞ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
    document.addEventListener('click', () => {
      // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å Web Audio API –¥–ª—è –∑–≤—É–∫–æ–≤—ã—Ö —ç—Ñ—Ñ–µ–∫—Ç–æ–≤
    });
  </script>
</body>
</html>
