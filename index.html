    // –§—É–Ω–∫—Ü–∏—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–π —Å–º–µ–Ω—ã —Ç–µ–∫—Å—Ç–∞
    function startAutoChange() {
      intervalId = setInterval(() => {
        changeRandomText();
      }, 10000);
    }

    // –§—É–Ω–∫—Ü–∏—è –æ–±—Ä–∞—Ç–Ω–æ–≥–æ –æ—Ç—Å—á–µ—Ç–∞
    function startCountdown() {
      countdownId = setInterval(() => {
        countdownTimer--;
        document.getElementById('countdown').textContent = countdownTimer;
        
        if (countdownTimer <= 0) {
          countdownTimer = 10;
        }
      }, 1000);
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≤—Å–µ—Ö —ç—Ñ—Ñ–µ–∫—Ç–æ–≤
    function init() {
      createStars();
      createParticles();
      setupCursor();
      createSparkles();
      
      // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –ø–µ—Ä–≤–æ–≥–æ —Ç–µ–∫—Å—Ç–∞
      const mainText = document.getElementById('mainText');
      mainText.innerHTML = wrapTextInSpans(texts[0]);
      setupLetterInteraction();
      
      // –ó–∞–ø—É—Å–∫ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–π —Å–º–µ–Ω—ã –∏ —Ç–∞–π–º–µ—Ä–∞
      startAutoChange();
      startCountdown();
    }

    // –ó–∞–ø—É—Å–∫ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    document.addEventListener('DOMContentLoaded', init);

    // –ü–∞—É–∑–∞/–≤–æ–∑–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É
    document.addEventListener('click', (e) => {
      if (!e.target.classList.contains('change-text-btn')) {
        // –ü–∞—É–∑–∞ –∏–ª–∏ –≤–æ–∑–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∞–≤—Ç–æ—Å–º–µ–Ω—ã
        if (intervalId) {
          clearInterval(intervalId);
          clearInterval(countdownId);
          intervalId = null;
          document.getElementById('timer').innerHTML = '‚è∏Ô∏è –ü–∞—É–∑–∞ (–∫–ª–∏–∫ –¥–ª—è –ø—Ä–æ–¥–æ–ª–∂–µ–Ω–∏—è)';
        } else {
          startAutoChange();
          startCountdown();
          countdownTimer = 10;
        }
      }
    });
  </script>
